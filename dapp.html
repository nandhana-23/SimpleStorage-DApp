<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimpleStorage DApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827;
      color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h2 { color: #60a5fa; }
    input, button {
      margin: 8px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <h2>ðŸ”— SimpleStorage DApp</h2>
  <button id="connectButton">Connect Wallet</button>
  <p id="accountArea"></p>
  <input type="text" id="valueInput" placeholder="Enter value..." />
  <button id="setButton">Set Value</button>
  <button id="getButton">Get Value</button>
  <p id="displayArea">Value: </p>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>
  <script>
    const connectButton = document.getElementById("connectButton");
    const setButton = document.getElementById("setButton");
    const getButton = document.getElementById("getButton");
    const accountArea = document.getElementById("accountArea");
    const displayArea = document.getElementById("displayArea");

    // âœ… Replace this with your deployed contract address
    const contractAddress = "0x2229ff4df96038754985D28BB439A677b015c7a6";

    // âœ… Replace with your ABI from Remix
    const abi = [
      {
        "inputs": [{ "internalType": "uint256", "name": "_value", "type": "uint256" }],
        "name": "set",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "get",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let provider, signer, contract;

    async function connectWallet() {
      if (typeof window.ethereum !== "undefined") {
        await ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        const address = await signer.getAddress();
        accountArea.innerText = `Connected: ${address}`;
        contract = new ethers.Contract(contractAddress, abi, signer);
      } else {
        alert("MetaMask not found!");
      }
    }

    async function setValue() {
      const value = document.getElementById("valueInput").value;
      if (!contract) return alert("Connect wallet first!");
      const tx = await contract.set(value);
      await tx.wait();
      alert("Transaction confirmed!");
    }

    async function getValue() {
      if (!contract) return alert("Connect wallet first!");
      const val = await contract.get();
      displayArea.innerText = `Value: ${val.toString()}`;
    }

    connectButton.onclick = connectWallet;
    setButton.onclick = setValue;
    getButton.onclick = getValue;
  </script>
</body>
</html>
